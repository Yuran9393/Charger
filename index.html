<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Charger</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_body">
                <div class="header_promo">
                    <a href="" class="header_logo">
                        CHARGER
                    </a>
                    <div class="header_title ">
                        Battery Down? <br>
                        <span class="strong"> No Problem Anymore!</span>
                    </div>
                    <div class="header_text">
                        With Charger you can easily find a place nearby to charge your phone and charge yourself, say,
                        with a cup of delicious coffee or whatever you wish at the moment.
                    </div>
                    <div class="header_btn">
                        <div class="btn_promo">
                            <img src="img/icons/apple.png" alt="Apple logo" class="btn_img">
                            <div class="btn_text">
                                <div class="btn_subtitle">
                                    Soon on the
                                </div>
                                <div class="btn_title">
                                    App store
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="header_label">
                        Sign up for the release date:
                    </div>
                    <div class="header_email">
                        <input type="text" class="header_input" placeholder="Your e-mail">
                        <button class="email_btn">
                           <a href="" class="email_link"> Notify me</a>
                        </button>
                    </div>
                </div>
                <div class="header_imgs">
                    <img src="img/iphone_black.png" alt="Iphone 6 black" class="header_img black">
                    <img src="img/iphone_white.png" alt="Iphone 6 white" class="header_img white">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
